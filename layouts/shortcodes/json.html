{{ $file := .Get "file" }}
{{ $jsonContent := readFile $file }}
{{ $data := $jsonContent | unmarshal }}

<ol class="border-l-2 border-primary-500 dark:border-primary-300 list-none">
  {{ range $data }}
    <li>
      <div class="flex flex-start">
        <div class="block p-6 rounded-lg shadow-2xl min-w-full ml-6 mb-10 break-words">
          <div class="flex justify-between">
            <h2 class="mt-0 text-white">
              {{ partial "icon" "star" }}
            </h2>
            <h3 class="">
              {{ partial "badge" (time.Format "2006-01-02 15:04" .date) }}
            </h3>
          </div>
          <div class="mb-6">
            {{ range .images }}
              <img src="{{ .url }}" alt="Post image" class="w-full h-auto rounded-lg mt-4">
            {{ end }}
            <p>{{ .text }}</p>
          </div>
        </div>
      </div>
    </li>
  {{ end }}
</ol>
